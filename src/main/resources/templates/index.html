<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Take Home test">
    <meta name="author" content="John Kaizer Antony">
    <title>Serianu SE Take Home Test</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
        body {
            background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
        }

        .container {
            max-width: 960px;
        }

        .pricing-header {
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Serianu Take Home </span>
            </a>
            <ul class="nav nav-pills d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <li class="nav-item"><a th:href="@{/notifications}" class="nav-link active" aria-current="page">Notifications</a>
                </li>
                <li class="nav-item"><a th:href="@{/slack-configurations}" class="nav-link">Slack Configuration</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col-md-12">
                <div class="card mb-12 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Slack notifications</h4>
                        <p class="fs-5 text-muted">Quickly send a notification to a channel on Slack</p>
                    </div>
                    <div class="card-body edit-view">

                        <form>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Select channel"
                                        id="channelId"
                                        name="channelId"
                                >
                                    <option value="">Select a channel #</option>
                                    <option th:each="option : ${slackConfigs}" th:value="${option.getChannelId()}"
                                            th:text="${option.getChannelId()}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Write your message here"
                                              id="message"
                                              name="message"
                                    ></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; John Kaizer 2023</small>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script th:src="@{/formvalidation/formValidation.min.js}"></script>
<script th:src="@{/formvalidation/framework/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
